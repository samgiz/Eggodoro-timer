<head>
	<title>Super duper fancy egg timer!</title>
	<audio id="breakEndAudio" src="http://soundbible.com/mp3/Temple%20Bell%20Huge-SoundBible.com-695883450.mp3" preload="auto" onended="audioPlaying=false;changeMode();"></audio>
	<audio id="workEndAudio" src="http://soundbible.com/grab.php?id=1474&type=mp3" preload="auto" onended="audioPlaying=false;changeMode();"></audio>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/code-new-roman" type="text/css"/>
	<link rel = "stylesheet" type = "text/css" href = "styles/main.css" />
	<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
	<div id="egg">
		<table>
			<tr>
				<td colspan="4"><p id="title">Work time left:</p></td>
			</tr>
			<tr>
				<td colspan="4"><div id="display">
					25:00:00
				</div></td>
			</tr>
			<tr>
				<td><button class="workOrBreak" id="workButton" onmousedown="changeMode(this)">Work: 25 min</button></td>
				<td><button class="subtract" onmousedown="changeTime('1')" onmouseup="lastPress++">‒</button></td>
				<td><button class="add" onmousedown="changeTime('2')" onmouseup="lastPress++">+</button></td>
				<td rowspan="2"><button id="pauseButton" onmousedown="changeState()">&nbsp<i class="fa fa-play"></i></button></td>
			</tr>
			<tr>
				<td><button class="workOrBreak" id="breakButton" onmousedown="changeMode(this)">Rest: 5 min</button></td>
				<td><button class="subtract" onmousedown="changeTime('3')" onmouseup="lastPress++">‒</button></td>
				<td><button class="add" onmousedown="changeTime('4')" onmouseup="lastPress++">+</button></td>
			</tr>
		</table>
	</div>
</body>
